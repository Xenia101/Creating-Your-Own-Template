<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Nichijou.kr | CYOT</title>

  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./static/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            CYOT
        </a>
        <form class="form-inline">
            <a style="color:#5bc0de; font-weight: bold;" href="http://www.nichijou.kr">XENIA</a>
        </form>
    </nav>
    <div class="container">
        <!-- Content here -->
        <div class="row" style="margin-top:15px;">
            <h1 class="mx-auto">Creating Your Own Template <sub style="color:#5bc0de">XENIA</sub></h1>
        </div>
        <div class="row" style="margin-top:15px;">
            <div class="col-sm-6" >
                <img class="shadow-sm p-3 mb-5 bg-white rounded" width="100%" src="./static/sample.png" alt="">
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Please enter your information
                    </div>
                    <div class="card-body">
                        <form class="was-validated" action="http://localhost:5000/result", method="POST">
                            <div class="form-group row">
                                <label for="GithubID" class="col-sm-2 col-form-label">Github</label>
                                <div class="col-sm-10">
                                    <input required type="text" class="form-control is-invalid" id="GithubID" name="GithubID" placeholder="Github ID">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="Title" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input required type="text" class="form-control is-invalid" id="Title" name="Title" placeholder="Title">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input required type="text" class="form-control is-invalid" id="Name" name="Name" placeholder="Name">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="TEXT" class="col-sm-2 col-form-label">TEXT</label>
                                <div class="col-sm-10">
                                    <textarea required class="form-control is-invalid" id="TEXT" rows="1"></textarea>
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="location" class="col-sm-2 col-form-label">location</label>
                                <div class="col-sm-10">
                                    <input required type="text" class="form-control is-invalid" id="location" name="location" placeholder="location">
                                </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="TEXT" class="col-sm-2 col-form-label">Image</label>
                                <div class="col-sm-10">
                                    <div class="custom-file">
                                        <input required type="file" class="custom-file-input" id="validatedCustomFile">
                                        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                                        <div class="invalid-feedback">Example invalid custom file feedback</div>
                                    
                                    </div>
                                </div>
                            </div>
        
                            <div style="float:right" class="mx-auto" class="form-group row">
                                <button type="button" class="btn btn-danger">Reset</button >
                                <button type="submit" class="btn btn-success">Make</button >
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <hr>
        <div class="row">
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="application/javascript">
        $('.custom-file-input').on('change', function() {
            let fileName = $(this).val().split('\\').pop();
            $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
        });
    </script>
    </body>
</html>
